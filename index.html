<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Firebase Auth</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="signup-card glass-card">
        <h3 class="text-center">Create Account</h3>
        <input
          type="email"
          id="signupEmail"
          class="form-control"
          placeholder="Email Address"
        />
        <input
          type="password"
          id="signupPassword"
          class="form-control"
          placeholder="Password"
        />
        <button class="btn btn-primary w-100" id="signup">Sign Up</button>

        <div class="divider">OR</div>

        <button class="btn btn-outline-secondary w-100 mb-2" id="googleLogin">
          <img src="images/Google__G__logo.svg.webp" width="18" class="me-2" />
          Continue with Google
        </button>
        <button class="btn btn-outline-secondary w-100" id="signup-number">
          Phone Authentication
        </button>

        <p class="text-center mt-4 mb-0">
          Already have an account?
          <span class="footer-link" id="pagechangelogin">Login</span>
        </p>
        <button class="btn btn-link w-100 text-danger" id="logout">
          Sign Out
        </button>
      </div>

      <div class="login-card glass-card" style="display: none">
        <h3 class="text-center">Welcome Back</h3>
        <input
          type="email"
          id="loginEmail"
          class="form-control"
          placeholder="Email Address"
        />
        <input
          type="password"
          id="loginPassword"
          class="form-control"
          placeholder="Password"
        />
        <div class="text-end mb-3">
          <span class="footer-link" id="forgotPassword">Forgot Password?</span>
        </div>
        <button class="btn btn-primary w-100" id="login">Login</button>

        <div class="divider">OR</div>

        <button class="btn btn-outline-secondary w-100 mb-2" id="googleLogin">
          <img src="images/Google__G__logo.svg.webp" width="18" class="me-2" />
          Google Login
        </button>

        <p class="text-center mt-4 mb-0">
          Don't have an account?
          <span class="footer-link" id="pagechangesignup">Sign Up</span>
        </p>
        <button class="btn btn-link w-100 text-danger" id="logout">
          Sign Out
        </button>
      </div>

      <div class="number-card glass-card" style="display: none">
        <h3 class="text-center">Phone Login</h3>
        <p class="text-muted text-center small">
          Enter your number with country code
        </p>
        <input
          type="text"
          id="phone"
          class="form-control"
          placeholder="+92 300 1234567"
        />
        <button id="sign-in-button" class="btn btn-primary w-100 mb-3">
          Send OTP Code
        </button>

        <input
          type="text"
          id="otp"
          class="form-control"
          placeholder="6-digit OTP code"
        />
        <button id="verifyBtn" class="btn btn-success w-100">
          Verify & Login
        </button>

        <p class="text-center mt-4 mb-0">
          Back to
          <span class="footer-link" id="signup-email">Email Signup</span>
        </p>
        <button class="btn btn-link w-100 text-danger" id="logout">
          Sign Out
        </button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
